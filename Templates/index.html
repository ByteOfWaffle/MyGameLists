<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGameLists - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>
<body>
<!-- header -->
<header>
    <div class="header_container">
        <img src="../static/Images/MGL_Logo.svg" alt="MyGameLists Logo">
        <a href="{{ url_for('index') }}">Home</a>
        {% if session.get('logged_in') %}
            <span>In Session ({{ session.get('username') }})</span>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <span>Out of Session</span>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>
</header>
<main>
<!-- main -->
<h1>Popular</h1>
<div class="grid" id="imageGrid"></div>
<!-- Homepage with list of most poplular games is here --> 
 
<!-- Button to load more games from next rawg page -->
<div class="loadMore">
    <button id="loadMoreBtn">Load More</button>
</div>
<script src="../static/js/script.js"></script>
</main>
<footer>
    <div class="footerlinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="support.html">support</a>
        <a href="terms.html">Terms</a>
        <a href="privacy.html">Privacy</a>
        <a href="cookies.html">Cookies</a>
    </div>

    </div>
</footer>
</body>
</html>
